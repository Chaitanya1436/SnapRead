<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handwritten Text Recognition</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1 class="gallery-title">✍️Handwritten Text Recognition</h1>

    <div class="apikey-toggle-block">
      <label class="switch">
        <input type="checkbox" id="apiKeyToggle">
        <span class="slider"></span>
      </label>
      <span class="apikey-toggle-label">👈Click to use your own API key</span>
    </div>
    <div id="userApiKeyBlock" class="user-apikey-block">
      <input type="text" id="apiKeyInput" placeholder="Enter your ocr.space API key" />
      <button id="apiKeySaveBtn" class="action-btn small">Save Key</button>
    </div>

    <div id="uploadArea" class="upload-area">
      <p class="upload-text">Drag & Drop an image here or click to upload</p>
      <p class="upload-subtext">Supported formats: JPG, PNG</p>
      <input type="file" id="fileInput" accept="image/*" style="display: none;" />
    </div>

    <!-- Camera button outside and below uploadArea -->
    <div class="camera-button-container">
      <button id="openCameraBtn" class="action-btn">Open Camera</button>
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" />
    </div>

    <section id="previewSection" class="preview-section">
      <img id="imagePreview" class="image-preview" alt="Preview" />
      <button id="extractBtn" class="action-btn">⏏️Extract Text🔜</button>
      <div id="spinner" class="spinner"></div>
      <p id="statusText" class="status-text"></p>
    </section>

    <section id="resultSection" class="result-section">
      <div id="resultBox" class="result-box"></div>
      <button id="copyBtn" class="copy-btn">📋Copy Text📋</button>
    </section>

    <section class="gallery-section">
      <h2 class="gallery-title">🖼️Sample Images🖼️</h2>
      <div id="imageGrid" class="image-grid"></div>
      <button id="viewMoreBtn" class="view-more-btn">⏬Load More⏬</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
